<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <p>Reach us via email or social media:</p>
        <a href="mailto:email@example.com">Email Address</a>
        <a href="facebook.com" target="_blank">Facebook</a>
        <a href="linkedin.com" target="_blank">LinkedIn</a>
      </section>
      <section>
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019349930938!2d-122.4194154846813!3d37.77492977975932!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f74d6aeb5%3A0x7e8f87e8f8b7c5a9!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1697196741743!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        >
        </iframe>
      </section>
      <section>
        <h2>Contact Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" placeholder="Your Name" />
          <label for="email">Email:</label>
          <input type="email" placeholder="Your Email" required />
          <label for="phone">Phone:</label>
          <input type="tel" placeholder="Your Phone Number" />
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 TechCon. All rights reserved.</p>
    </footer>
  </body>
</html>
